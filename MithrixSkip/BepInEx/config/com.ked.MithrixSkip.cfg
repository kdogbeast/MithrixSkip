## Settings file was created by plugin MithrixSkip v1.0.0
## Plugin GUID: com.ked.MithrixSkip

[Chat]

## Show chat messages when the skip shrine spawns and when it is activated.
# Setting type: Boolean
# Default value: true
AnnounceInChat = true

## Message shown when the shrine is created.
# Setting type: String
# Default value: <style=cEvent>Skip to Mithrix:</style> Shrine spawned near the end of the slope, close to the ship.
SpawnChatMessage = <style=cEvent>Skip to Mithrix:</style> Shrine spawned near the end of the slope, close to the ship.

## Message when a player activates the shrine. {0} = player name.
# Setting type: String
# Default value: <style=cEvent>Skip to Mithrix:</style> {0} activated the shrine — teleporting!
ActivatedChatMessage = <style=cEvent>Skip to Mithrix:</style> {0} activated the shrine — teleporting!

[General]

## Enable the Mithrix skip button on Commencement
# Setting type: Boolean
# Default value: true
EnableButton = true

## Sideways offset from anchor when not using outside placement
# Setting type: Single
# Default value: 2
ButtonDistance = 15

## Auto-complete moon pillar objectives when teleporting (stubbed)
# Setting type: Boolean
# Default value: true
AutoCompleteObjectives = true

## Delay before spawning the button to let scene props appear
# Setting type: Single
# Default value: 1.5
SpawnDelaySeconds = 1.5

PlaceOutsideShipBarrier = true

OutsideFromShipDistance = 15

OutsideRightOffset = 45

OutsidePadding = 2

FallbackFromTeleporter = 30

[Grounding]

## Try to place the shrine on the ground.
# Setting type: Boolean
# Default value: true
SnapToGround = true

## How high above the target pos to start the downward probe.
# Setting type: Single
# Default value: 12
GroundProbeUpHeight = 12

## How far down to search for ground.
# Setting type: Single
# Default value: 250
MaxGroundDownDistance = 250

## Spherecast radius for ground probe.
# Setting type: Single
# Default value: 0.6
GroundCheckRadius = 0.6

## Vertical lift above ground after hit.
# Setting type: Single
# Default value: 0.2
GroundClearance = 0.2

[Placement]

## If true, place the button outside the blue barrier around the ship.
# Setting type: Boolean
# Default value: true
PlaceOutsideShipBarrier = true

## How far from the ship along ship→players direction.
# Setting type: Single
# Default value: 18
OutsideFromShipDistance = 150

## Perpendicular (right) offset to ensure it clears the barrier.
# Setting type: Single
# Default value: 45
OutsideRightOffset = 45

OutsidePadding = 1

UsePlayersDirection = false

